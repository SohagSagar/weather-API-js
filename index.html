<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- external css links -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="heading-text text-center gradient-text">Weather Forcast</h1>
        <p class="gradient-text sub-heading">Search by Your City Name or Location</p>

        <div class="search-field">
            <div class="input-field ">
                <input id="input-value" class="" type="text" placeholder="Search City">
            </div>
            <div class="search-btn">
                <button onclick="searchBtn()" class="btn btn-outline gradient-text">Search</button>
            </div>
        </div>
        <p id="error">Sorry!! <span id="error-message">City not found</span></p>

        <div id="result" class="d-flex justify-content-center">
            
        </div>

    </div>
    

    <!-- script links -->
    <script src="js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
